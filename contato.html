  <main class="flex flex-col justify-center items-center gap-[200px] max-sm:gap-[140px] relative w-full z-10">

    <section id="contact" class="flex flex-col justify-center items-center gap-20 max-sm:gap-0 w-full relative mt-[200px] max-sm:mt-[140px]">

      <div class="flex flex-col justify-center items-center w-full mb-[120px] max-sm:mb-[140px]">
        <h1 class="mb-2 w-full text-nowrap">Meu contato</h1>
        <p>Entre em contato comigo!</p>
      </div>

      <div id="contact__container" class="flex justify-center  max-xl:items-center max-xl:flex-col-reverse gap-10 max-xl:gap-20 w-[1280px] max-xl:w-full max-xl:px-5 pb-5">
        
        <div id="contact__left" class="flex justify-center w-max max-sm:w-full">

          <form class="bg-[--bg-blue] rounded-[30px] p-9 border-primary w-[636px]" action="https://api.sheetmonkey.io/form/cgcZDvWafPfK3hW2ZRm4gy" method="post">
            <!-- Nome -->
            <label for="nome" class="block ml-5 mb-1 text-white"><h5>Seu nome</h5></label>
            <input required type="text" name="Nome" id="nome" placeholder="Informe seu nome" class="w-full p-2.5 pl-5 mb-4 rounded-full bg-[--bg] text-white placeholder-[--text-gray] border-primary outline-none focus:border-[--hover]">

            <!-- Email -->
            <label for="email" class="block ml-5 mb-1 text-white"><h5>Seu email</h5></label>
            <input required type="email" name="Email" id="email" placeholder="Informe seu email" class="w-full p-2.5 pl-5 mb-4 rounded-full bg-[--bg] text-white placeholder-[--text-gray] border-primary outline-none focus:border-[--hover]">

            <!-- Assunto -->
            <label for="assunto" class="block ml-5 mb-1 text-white"><h5>Assunto</h5></label>
            <input required type="assunto" name="Assunto" id="assunto" placeholder="Informe o assunto" class="w-full p-2.5 pl-5 mb-4 rounded-full bg-[--bg] text-white placeholder-[--text-gray] border-primary outline-none focus:border-[--hover]">

            <!-- Mensagem -->
            <label for="mensagem" class="block ml-5 mb-1 text-white"><h5>Sua mensagem</h5></label>
            <textarea required name="Mensagem" id="mensagem" rows="8" placeholder="Deixe uma mensagem" class="w-full p-2.5 pl-5 mb-4 rounded-[30px] bg-[--bg] text-white !text-xl placeholder-[--text-gray] border-primary outline-none focus:border-[--hover] resize-none"></textarea>

            <!-- Botão -->
            <button type="submit" class="btn w-full !font-normal">
                Enviar
            </button>
          </form>

        </div>
        <div id="contact__right" class="flex flex-col gap-5 max-xl:gap-10 w-[426px] max-xl:items-center">

          <div class="flex max-xl:flex-col items-center gap-3">
